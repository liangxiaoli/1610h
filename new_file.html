<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#tab{
				width: 50%;
				margin: 0 auto;
				border: 1px solid #ccc;
			}
			#tab p{
				width: 100%;
				line-height: 40px;
			}
			#tab p span{
				width: 33%;
				text-align: center;
			}
			#tab div{
				width: 100%;
				display: none;
				height: 200px;
			}
			#tab p.on{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="tab">
			<p>
				<span class="on">A</span>
				<span>B</span>
				<span>C</span>
			</p>
			<div style="display: block;">A</div>
			<div>B</div>
			<div>C</div>
		</div>
		<script>
			window.onload=function(){
				var oSpan=document.getElementsByTagName("span");
				var oDiv=document.getElementById("tab").getElementsByTagName("div");
				 for(var i=0;i<oSpan.length;i++){
	                oSpan[i].index=i;
	                oSpan[i].onclick=function(){
	                    for(var i=0;i<oSpan.length;i++){
	                        oSpan[i].className="";
	                        oDiv[i].style.display="none"
	                    }
	                    this.className="ac";
	                    oDiv[this.index].style.display="block"
	                }
	            }
			}
		</script>
	</body>
</html>
